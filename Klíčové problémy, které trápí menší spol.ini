Klíčové problémy, které trápí firmy dnes a kor bez maturity/vyvinuté cyber policy
- Neadekvátně řízená řizika
- Nedostatečná, nebo špatně implementovaná technická a organizační opatření
- Problém řešit incidenty, patchovat
- Problém získat zkušené lidi pro řízení rizik, nasazení technologií a jejich řízení
- Pro malé společnosti bude problém tyto lidi i zaplatit
- Problém zaškolit personál - mají zakoupené technické nástroje, ale nemají kapacity a dovednosti je ovládat
- Špatný odhad cen a špatný odhad nákupu technologií
- Chybí něco univerzálního, co může posoudit i člověk nebo skupina neodborníků
- Je nutné zohlednit specifika organizace a stanovit, co potřebuju chránit (analýza aktiv, analýza rizik)
- Neadvekátní personál kvůli NIS2, nutná potřeba automatizovat procesy 

Cíle nástroje:
- Určen především menším společnostem a těm, které doposud nemají certifikace, případně nemají zavedená některá opatření vycházející buď ze ZKB nebo jiných
- Ověřit, zda subjekt spadá pod NIS2 nebo ne a co bude potřeba udělat
- Zmapovat své prostředí a identifikovat všechno, co potřebuje pro svůj chod
- Vyhodnotit rizika a zavést opatření za pomoci SOC, ISO27k a ZKB a také návrhu Tvrdoně
- Poskytnout rozdílovou analýzu současného stavu bezpečnosti (zmapovat) a ukázat, 
   - kde firma selhává a naopak kde má adekvátně zavedená opatření (pomocná revidace)
- S pomocí těchto údajů vytvořit business impact analýzu


1) Na základě vstupů ověřit, zda spadá subjekt pod NIS nebo ne (Analýza dopadu směrnice NIS2)
- ANO: 
- - Dashboard uvádějící, pod jaké odvětví spadám, jak jsem velký a v jakém režimu nejspíš budu - vyšší povinnosti, nižší povinnosti (regulované subjekty všechny)
- - Co to pro mě znamená, co bych měl dělat a jaké to může mít potenciální dopady na společnost 
- - Následuje odkaz na posouzení implementovaných opatření (gap analýza) buď pro ISO27k, SOC a ZKB
- - Finální Dashboard 

- NE:
- - Uvedení základních informací o tom, že nespadám a odkaz na posouzení mých implementovaných a neimplementovaných opatření (gap analýza)
- - Finální dashboard 

2) Rozdílová analýza současného stavu vůči požadavkům
- - Pomůžeme vám identifikovat nedostatky vůči požadavkům a potřebná nápravná opatření pro zajištění souladu.

3) Vyhodnocení celkového stavu a návrh v případě dostupných řešení a možná finanční analýza


K zamyšlení:
- Co je největší riziko?
- Stanovit stupně zavedení procesů - zavedeno, v procesu zavádění, nezavedeno
- Vytvořit na konci v dashboardu jakési shrnutí toho, co by společnost měla udělat - vedení nést zodpovědnost, dedikovat lidi na řízení KB
- Pokud některá otázka bude zcela jednoznačná (spadáte nyní pod zákon), je nutné, aby subjekt pokračoval v dotazování?